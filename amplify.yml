
version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - echo "🔍 Validating environment variables..."
            - yarn install --frozen-lockfile
            - yarn db:validate
            - echo "📦 Installing dependencies..."
            - echo "🔧 Setting up Prisma..."
            - npx prisma generate
        build:
          commands:
            - echo "🏗️  Building Next.js application..."
            - yarn build
        postBuild:
          commands:
            - echo "🔄 Running safe database migrations..."
            - npx prisma db push --skip-generate
            - echo "🌱 Setting up initial data (safe for production)..."
            - yarn db:seed-production
            - echo "✅ Build completed successfully!"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    backend:
      phases:
        build:
          commands:
            - echo "ℹ️  No backend build required for Next.js"
