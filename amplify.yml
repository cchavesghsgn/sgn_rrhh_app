version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - if command -v nvm >/dev/null 2>&1; then nvm install 18 && nvm use 18; else echo "nvm not found"; fi
            - yarn install --frozen-lockfile --production=false
            - HOME=/tmp XDG_CACHE_HOME=/tmp/.cache npx prisma generate --schema ./prisma/schema.prisma
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                yarn db:validate
              fi
        build:
          commands:
            - yarn build
        postBuild:
          commands:
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                if [ -d prisma/migrations ] && [ "$(ls -A prisma/migrations 2>/dev/null)" ]; then
                  HOME=/tmp XDG_CACHE_HOME=/tmp/.cache npx prisma migrate deploy --schema ./prisma/schema.prisma
                else
                  HOME=/tmp XDG_CACHE_HOME=/tmp/.cache npx prisma db push --skip-generate --schema ./prisma/schema.prisma
                fi
              fi
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                yarn db:seed-production
              fi
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*