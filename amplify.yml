version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            # Node 18
            - if command -v nvm >/dev/null 2>&1; then nvm install 18 && nvm use 18; else echo "nvm not found"; fi

            # Caches y dirs temporales seguros
            - export HOME=/tmp
            - export XDG_CACHE_HOME=/tmp/.cache
            - export NPM_CONFIG_CACHE=/tmp/.npm
            - export TMPDIR=/tmp
            - mkdir -p "$HOME" "$XDG_CACHE_HOME" "$NPM_CONFIG_CACHE" "$TMPDIR"

            # Variables que Prisma respeta para engines/tarballs/caches
            - export PRISMA_CACHE_DIR=/tmp/.cache/prisma
            - export PRISMA_ENGINES_DIR=/tmp/prisma-engines
            - export PRISMA_ENGINE_TARBALL_CACHE_DIR=/tmp/prisma-tarballs
            - mkdir -p "$PRISMA_CACHE_DIR" "$PRISMA_ENGINES_DIR" "$PRISMA_ENGINE_TARBALL_CACHE_DIR"

            # Dependencias (incluye devDependencies)
            - yarn install --frozen-lockfile --production=false

            # Verificar CLI local de prisma
            - test -x ./node_modules/.bin/prisma || (echo "❌ Prisma CLI no encontrado"; ls -la ./node_modules/.bin; exit 1)

            # Debug: qué homedir ve Node? (para entender por qué intenta /home/ubuntu)
            - node -e "console.log('os.homedir() =>', require('os').homedir())"

            # Prisma generate (SIN env -i, usando exports anteriores)
            - ./node_modules/.bin/prisma generate --schema ./prisma/schema.prisma

            # Validaciones opcionales (solo en main/master con RUN_DB_TASKS=1)
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                yarn db:validate
              fi

        build:
          commands:
            - yarn build

        postBuild:
          commands:
            # Reasegurar exports y dirs (por si la fase reinicia contexto)
            - export HOME=/tmp
            - export XDG_CACHE_HOME=/tmp/.cache
            - export NPM_CONFIG_CACHE=/tmp/.npm
            - export TMPDIR=/tmp
            - export PRISMA_CACHE_DIR=/tmp/.cache/prisma
            - export PRISMA_ENGINES_DIR=/tmp/prisma-engines
            - export PRISMA_ENGINE_TARBALL_CACHE_DIR=/tmp/prisma-tarballs
            - mkdir -p "$HOME" "$XDG_CACHE_HOME" "$NPM_CONFIG_CACHE" "$TMPDIR" "$PRISMA_CACHE_DIR" "$PRISMA_ENGINES_DIR" "$PRISMA_ENGINE_TARBALL_CACHE_DIR"

            # Migraciones / sincronización de schema (condicional)
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                if [ -d prisma/migrations ] && [ "$(ls -A prisma/migrations 2>/dev/null)" ]; then
                  ./node_modules/.bin/prisma migrate deploy --schema ./prisma/schema.prisma
                else
                  ./node_modules/.bin/prisma db push --skip-generate --schema ./prisma/schema.prisma
                fi
              fi

            # Seed opcional
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                yarn db:seed-production
              fi

      artifacts:
        baseDirectory: .next
        files:
          - '**/*'

      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*