version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            # Node 18
            - if command -v nvm >/dev/null 2>&1; then nvm install 18 && nvm use 18; else echo "nvm not found"; fi

            # Caches y dirs temporales seguros
            - export HOME=/tmp
            - export XDG_CACHE_HOME=/tmp/.cache
            - export NPM_CONFIG_CACHE=/tmp/.npm
            - mkdir -p "$HOME" "$XDG_CACHE_HOME" "$NPM_CONFIG_CACHE"

            # Dependencias (incluye devDependencies)
            - yarn install --frozen-lockfile --production=false

            # Verificar que prisma CLI exista en node_modules
            - test -x ./node_modules/.bin/prisma || (echo "❌ Prisma CLI no encontrado"; ls -la ./node_modules/.bin; exit 1)

            # Capturamos la ruta real de node para usarla con env -i
            - export NODE_BIN="$(command -v node)"
            - export NODE_DIR="$(dirname "$NODE_BIN")"
            - echo "NODE_DIR=$NODE_DIR"

            # Crear dirs para engines/cache en /tmp
            - mkdir -p /tmp/.cache/prisma /tmp/prisma-engines /tmp/prisma-tarballs /tmp/.npm || true

            # Prisma generate
            - env -i HOME=/tmp XDG_CACHE_HOME=/tmp/.cache NPM_CONFIG_CACHE=/tmp/.npm TMPDIR=/tmp PRISMA_CACHE_DIR=/tmp/.cache/prisma PRISMA_ENGINES_DIR=/tmp/prisma-engines PRISMA_ENGINE_TARBALL_CACHE_DIR=/tmp/prisma-tarballs PATH="$NODE_DIR:./node_modules/.bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/bin" ./node_modules/.bin/prisma generate --schema ./prisma/schema.prisma

            # Validaciones opcionales (solo en main/master con RUN_DB_TASKS=1)
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                yarn db:validate
              fi

        build:
          commands:
            - yarn build

        postBuild:
          commands:
            # Reasegurar caches y dirs de prisma en /tmp
            - export HOME=/tmp
            - export XDG_CACHE_HOME=/tmp/.cache
            - export NPM_CONFIG_CACHE=/tmp/.npm
            - mkdir -p "$HOME" "$XDG_CACHE_HOME" "$NPM_CONFIG_CACHE"
            - mkdir -p /tmp/.cache/prisma /tmp/prisma-engines /tmp/prisma-tarballs /tmp/.npm || true

            # Migraciones / sincronización de schema (condicional)
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                if [ -d prisma/migrations ] && [ "$(ls -A prisma/migrations 2>/dev/null)" ]; then
                  env -i HOME=/tmp XDG_CACHE_HOME=/tmp/.cache NPM_CONFIG_CACHE=/tmp/.npm TMPDIR=/tmp PRISMA_CACHE_DIR=/tmp/.cache/prisma PRISMA_ENGINES_DIR=/tmp/prisma-engines PRISMA_ENGINE_TARBALL_CACHE_DIR=/tmp/prisma-tarballs PATH="$NODE_DIR:./node_modules/.bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/bin" ./node_modules/.bin/prisma migrate deploy --schema ./prisma/schema.prisma
                else
                  env -i HOME=/tmp XDG_CACHE_HOME=/tmp/.cache NPM_CONFIG_CACHE=/tmp/.npm TMPDIR=/tmp PRISMA_CACHE_DIR=/tmp/.cache/prisma PRISMA_ENGINES_DIR=/tmp/prisma-engines PRISMA_ENGINE_TARBALL_CACHE_DIR=/tmp/prisma-tarballs PATH="$NODE_DIR:./node_modules/.bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/bin" ./node_modules/.bin/prisma db push --skip-generate --schema ./prisma/schema.prisma
                fi
              fi

            # Seed opcional
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                yarn db:seed-production
              fi

      artifacts:
        baseDirectory: .next
        files:
          - '**/*'

      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*