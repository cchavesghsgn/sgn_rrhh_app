
version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - echo "üîß Selecting Node.js version..."
            - if command -v nvm >/dev/null 2>&1; then nvm install 18 && nvm use 18; else echo "nvm not found, using default Node"; fi
            - echo "üì¶ Installing dependencies..."
            - yarn install --frozen-lockfile
            - echo "üîç Validating environment variables (prod only)..."
            - |
              if [ "$AMPLIFY_BRANCH" = "master" ] || [ "$AMPLIFY_BRANCH" = "main" ]; then
                if [ "$RUN_DB_TASKS" = "1" ]; then yarn db:validate; fi;
              fi
            - echo "üîß Generating Prisma client..."
            - npx prisma generate
        build:
          commands:
            - echo "üèóÔ∏è  Building Next.js application..."
            - yarn build
        postBuild:
          commands:
            - echo "üîÑ Applying database changes (prod only)..."
            - |
              if [ "$AMPLIFY_BRANCH" = "master" ] || [ "$AMPLIFY_BRANCH" = "main" ]; then
                if [ "$RUN_DB_TASKS" = "1" ]; then
                  if [ -d prisma/migrations ] && [ "$(ls -A prisma/migrations 2>/dev/null)" ]; then
                    echo "Using prisma migrate deploy";
                    npx prisma migrate deploy;
                  else
                    echo "No migrations found, using prisma db push";
                    npx prisma db push --skip-generate;
                  fi
                fi;
              fi
            - echo "üå± Seeding database (prod only, idempotent)..."
            - |
              if [ "$AMPLIFY_BRANCH" = "master" ] || [ "$AMPLIFY_BRANCH" = "main" ]; then
                if [ "$RUN_DB_TASKS" = "1" ]; then yarn db:seed-production; fi;
              fi
            - echo "‚úÖ Build completed successfully!"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    backend:
      phases:
        build:
          commands:
            - echo "‚ÑπÔ∏è  No backend build required for Next.js"
