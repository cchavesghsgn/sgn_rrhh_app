
version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - echo "ğŸ” Validating environment variables..."
            - yarn install --frozen-lockfile
            - yarn db:validate
            - echo "ğŸ“¦ Installing dependencies..."
            - echo "ğŸ”§ Setting up Prisma..."
            - npx prisma generate
        build:
          commands:
            - echo "ğŸ—ï¸  Building Next.js application..."
            - yarn build
        postBuild:
          commands:
            - echo "ğŸ”„ Running safe database migrations..."
            - npx prisma db push --skip-generate
            - echo "ğŸŒ± Setting up initial data (safe for production)..."
            - yarn db:seed-production
            - echo "âœ… Build completed successfully!"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    backend:
      phases:
        build:
          commands:
            - echo "â„¹ï¸  No backend build required for Next.js"
