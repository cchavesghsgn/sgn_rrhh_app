version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - if command -v nvm >/dev/null 2>&1; then nvm install 18 && nvm use 18; else echo "nvm not found"; fi
            - export HOME=/tmp && export XDG_CACHE_HOME=/tmp/.cache && export NPM_CONFIG_CACHE=/tmp/.npm && mkdir -p "$HOME" "$XDG_CACHE_HOME" "$NPM_CONFIG_CACHE"
            - yarn install --frozen-lockfile --production=false
            - env -i HOME=/tmp XDG_CACHE_HOME=/tmp/.cache NPM_CONFIG_CACHE=/tmp/.npm TMPDIR=/tmp PRISMA_CACHE_DIR=/tmp/.cache/prisma PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/bin:./node_modules/.bin" ./node_modules/.bin/prisma generate --schema ./prisma/schema.prisma
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                yarn db:validate
              fi
        build:
          commands:
            - yarn build
        postBuild:
          commands:
            - export HOME=/tmp && export XDG_CACHE_HOME=/tmp/.cache && export NPM_CONFIG_CACHE=/tmp/.npm && mkdir -p "$HOME" "$XDG_CACHE_HOME" "$NPM_CONFIG_CACHE"
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                if [ -d prisma/migrations ] && [ "$(ls -A prisma/migrations 2>/dev/null)" ]; then
                  env -i HOME=/tmp XDG_CACHE_HOME=/tmp/.cache NPM_CONFIG_CACHE=/tmp/.npm TMPDIR=/tmp PRISMA_CACHE_DIR=/tmp/.cache/prisma PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/bin:./node_modules/.bin" ./node_modules/.bin/prisma migrate deploy --schema ./prisma/schema.prisma
                else
                  env -i HOME=/tmp XDG_CACHE_HOME=/tmp/.cache NPM_CONFIG_CACHE=/tmp/.npm TMPDIR=/tmp PRISMA_CACHE_DIR=/tmp/.cache/prisma PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/bin:./node_modules/.bin" ./node_modules/.bin/prisma db push --skip-generate --schema ./prisma/schema.prisma
                fi
              fi
            - |
              if [[ "$AMPLIFY_BRANCH" =~ ^(master|main)$ && "$RUN_DB_TASKS" = "1" ]]; then
                yarn db:seed-production
              fi
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
        